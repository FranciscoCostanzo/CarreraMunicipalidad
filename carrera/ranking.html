<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Corredores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ranking de Corredores</h1>

    <form id="rankingForm">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="">Todos</option>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
        </select>

        <label for="categoria">Categoría (Distancia):</label>
        <select id="categoria" name="categoria">
            <option value="">Todas</option>
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="21">21 km</option>
        </select>

        <label for="edad_min">Edad mínima:</label>
        <input type="number" id="edad_min" name="edad_min" min="0" value="0">

        <label for="edad_max">Edad máxima:</label>
        <input type="number" id="edad_max" name="edad_max" min="0" value="99">

        <button type="submit">Filtrar</button>
    </form>

    <table>
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
