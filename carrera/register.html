<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registro de Corredores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/yaz3yra.css" />
</head>

<body>
    <header>
        <h3>V.1.0.0</h3>
        <a href="./index.html" class="btn__volver">
            <img src="./imagenes/huella.png" alt="" />
            Volver
        </a>
    </header>
    <div class="img__fondo"></div>
    <a class="direc__deportes" href="https://roqueperez.gob.ar/tags/deportes" target="_blank" rel="noopener noreferrer">
        <img src="./imagenes/DeportesTransparente.png" alt="Roque Pérez Deportes" />
    </a>
    <a class="direc__deportes" direc="2" href="https://fundacionsonrie.org.ar/" target="_blank"
        rel="noopener noreferrer">
        <img src="./imagenes/logo.svg" alt="Fundación Sonríe" />
    </a>
    <a class="direc__deportes" direc="3" href="https://www.instagram.com/sumatexromi" target="_blank"
        rel="noopener noreferrer">
        <img src="./imagenes/Romi.jpeg" alt="sumate x romi" />
    </a>
    <main>
        <h1>Registro de Corredores</h1>
        <form id="runnerForm">
            <article>
                <div class="flex">
                    <label for="numero">Número de Corredor</label>
                    <input type="number" id="numero" name="numero" required />
                </div>
                <div class="flex">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>
                <div class="flex">
                    <label for="nombre">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required />
                </div>
            </article>
            <article>
                <div class="flex">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required />
                </div>
                <div class="flex">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required>
                        <option value="F">F</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="flex">
                    <label for="distancia">Distancia</label>
                    <select id="distancia" name="distancia" required>
                        <option value="5">5 km</option>
                        <option value="10">10 km</option>
                        <option value="21">21 km</option>
                    </select>
                </div>
            </article>
            <button type="submit" id="submitBtn">Registrar</button>
        </form>
    </main>

    <!-- JavaScript para manejar el envío del formulario -->
    <script src="./js/main.js"></script>
    <script>
        document.querySelectorAll('input[type="number"]').forEach((input) => {
            input.addEventListener("keydown", function (event) {
                // Prevenir el incremento/decremento con las teclas de flechas arriba/abajo
                if (event.key === "ArrowUp" || event.key === "ArrowDown") {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
