<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registro de Corredores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.typekit.net/yaz3yra.css" />

</head>

<body>
    <img class="img__fondo" src="./imagenes/carrera.jpg" alt="carrera" />
    <header>
        <h3>V.1.0.0</h3>
        <a href="./index.html" class="btn__volver">
            <img src="./imagenes/huella.png" alt="">
            Volver
        </a>
    </header>
    <div class="img__fondo"></div>
    <a class="direc__deportes" href="https://roqueperez.gob.ar/tags/deportes" target="_blank" rel="noopener noreferrer">
        <img src="./imagenes/DeportesTransparente.png" alt="Roque Pérez Deportes" />
        <!-- Cambié Pérez para usar el acento -->
    </a>
    <a class="direc__deportes" direc="2" href="https://fundacionsonrie.org.ar/" target="_blank"
        rel="noopener noreferrer">
        <img src="./imagenes/logo.svg" alt="Fundación Sonríe" />
    </a>
    <a class="direc__deportes" direc="3" href="https://www.instagram.com/sumatexromi" target="_blank"
        rel="noopener noreferrer">
        <img src="./imagenes/Romi.jpeg" alt="sumate x romi" />
    </a>
    <main>
        <h1>Registro de Corredores</h1>
        <form id="runnerForm">
            <div class="flex">
                <label for="numero">Número de Corredor</label>
                <input type="number" id="numero" name="numero" required />
            </div>
            <div class="flex">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="flex">
                <label for="nombre">Apellido</label>
                <input type="text" id="apellido" name="apellido" required />
            </div>
            <div class="flex">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required />
            </div>
            <div class="flex">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
            </div>
            <div class="flex">
                <label for="distancia">Distancia</label>
                <select id="distancia" name="distancia" required>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="21">21 km</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Registrar</button>
        </form>
    </main>

    <!-- JavaScript para manejar el envío del formulario -->
    <script src="./js/main.js"></script>
    <script>
        document.querySelectorAll('input[type="number"]').forEach(input => {
  input.addEventListener('keydown', function(event) {
    // Prevenir el incremento/decremento con las teclas de flechas arriba/abajo
    if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
      event.preventDefault();
    }
  });
});

    </script>
</body>

</html>
