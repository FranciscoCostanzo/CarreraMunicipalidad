<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de Corredores</title>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/yaz3yra.css" />
</head>

<body>
    <header>
        <h3>V.1.0.0</h3>
        <a href="./index.html" class="btn__volver">
            <img src="./imagenes/huella.png" alt="" />
            Volver
        </a>
    </header>
    <div page="tiempo" class="img__fondo"></div>
    <a class="direc__deportes" href="https://roqueperez.gob.ar/tags/deportes" target="_blank" rel="noopener noreferrer">
        <img src="./imagenes/DeportesTransparente.png" alt="Roque Pérez Deportes" />
    </a>
    <a class="direc__deportes" direc="2" href="https://fundacionsonrie.org.ar/" target="_blank"
        rel="noopener noreferrer">
        <img src="./imagenes/logo.svg" alt="Fundación Sonríe" />
    </a>
    <a class="direc__deportes" direc="3" href="https://www.instagram.com/sumatexromi" target="_blank"
        rel="noopener noreferrer">
        <img src="./imagenes/Romi.jpeg" alt="sumate x romi" />
    </a>
    <h1>Iniciar Carrera</h1>

    <section>
        <article class="contenedor__tiempo__numero">
            <div id="stopwatch">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span
                    id="milliseconds">000</span>
            </div>
            <input type="text" id="corredorId" placeholder="Número de Corredor" />
        </article>
        <article>
            <button class="cronoButton" id="startButton">Iniciar</button>
            <button class="cronoButton" id="stopButton" class="hidden">
                Detener
            </button>
            <button class="cronoButton" id="saveButton">Guardar Tiempo</button>
        </article>
    </section>
    <section class="contenedor__tabla">
        <table id="corredoresTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        async function fetchCorredores() {
            try {
                const response = await fetch(
                    "https://ambuvirtual.com/corredoresTiempo.php"
                );
                const result = await response.json();

                if (result.status === "success" && Array.isArray(result.data)) {
                    const data = result.data;

                    const tableHeader = document.getElementById("tableHeader");
                    const tableBody = document.getElementById("tableBody");

                    tableHeader.innerHTML = "";
                    tableBody.innerHTML = "";

                    const headers =
                        data.length > 0 ? Object.keys(data[0]) : ["Mensaje"];

                    headers.forEach((header) => {
                        const th = document.createElement("th");
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });

                    if (data.length > 0) {
                        data.forEach((row) => {
                            const tr = document.createElement("tr");
                            headers.forEach((header) => {
                                const td = document.createElement("td");
                                td.textContent = row[header] || "No disponible";
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                    } else {
                        const tr = document.createElement("tr");
                        const td = document.createElement("td");
                        td.colSpan = headers.length;
                        td.textContent = "No hay datos disponibles";
                        tr.appendChild(td);
                        tableBody.appendChild(tr);
                    }
                } else {
                    Toastify({
                        text: "Error al cargar los datos.",
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#f44336",
                    }).showToast();
                }
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                Toastify({
                    text: "Hubo un problema al cargar los datos.",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#f44336",
                }).showToast();
            }
        }

        document.addEventListener("DOMContentLoaded", fetchCorredores);

        let startTime,
            updatedTime,
            difference,
            tInterval,
            running = false;
        let hours = 0,
            minutes = 0,
            seconds = 0,
            milliseconds = 0;

        function getShowTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            minutes = Math.floor((difference / (1000 * 60)) % 60);
            seconds = Math.floor((difference / 1000) % 60);
            milliseconds = Math.floor(difference % 1000);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            milliseconds = milliseconds < 100 ? "0" + milliseconds : milliseconds;

            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
            document.getElementById("milliseconds").textContent = milliseconds;
        }

        document.getElementById("startButton").addEventListener("click", () => {
            if (!running) {
                running = true;
                startTime = new Date().getTime();
                tInterval = setInterval(getShowTime, 1);
                document.getElementById("startButton").classList.add("hidden");
                document.getElementById("stopButton").classList.remove("hidden");
            }
        });

        document.getElementById("stopButton").addEventListener("click", () => {
            if (running) {
                running = false;
                clearInterval(tInterval);
                document.getElementById("stopButton").classList.add("hidden");
                document.getElementById("startButton").classList.remove("hidden");
            }
        });

        document
            .getElementById("saveButton")
            .addEventListener("click", async () => {
                const corredorId = document.getElementById("corredorId").value;
                if (corredorId) {
                    if (
                        typeof hours === "undefined" ||
                        typeof minutes === "undefined" ||
                        typeof seconds === "undefined" ||
                        typeof milliseconds === "undefined"
                    ) {
                        Toastify({
                            text: "Los datos del cronómetro no están definidos.",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#f44336",
                        }).showToast();
                        return;
                    }

                    const time = `${hours.toString().padStart(2, "0")}:${minutes
                        .toString()
                        .padStart(2, "0")}:${seconds
                            .toString()
                            .padStart(2, "0")}:${milliseconds.toString().padStart(3, "0")}`;

                    try {
                        console.log(corredorId, time);
                        const response = await fetch(
                            "https://ambuvirtual.com/guardarTiempo.php",
                            {
                                method: "POST",
                                mode: "cors",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    corredorId: corredorId,
                                    tiempo: time,
                                }),
                            }
                        );

                        const contentType = response.headers.get("Content-Type");
                        if (!contentType || !contentType.includes("application/json")) {
                            throw new Error("Respuesta del servidor no es JSON");
                        }

                        const result = await response.json();

                        if (result.status === "success") {
                            Toastify({
                                text: `Corredor ID: ${corredorId}, Tiempo: ${time}`,
                                duration: 3000,
                                close: true,
                                gravity: "top",
                                position: "right",
                                backgroundColor: "#4caf50",
                            }).showToast();
                            fetchCorredores();
                        } else {
                            Toastify({
                                text: result.message || "Error al guardar el tiempo.",
                                duration: 3000,
                                close: true,
                                gravity: "top",
                                position: "right",
                                backgroundColor: "#f44336",
                            }).showToast();
                        }
                    } catch (error) {
                        console.error("Error al guardar el tiempo:", error);
                        Toastify({
                            text: "Hubo un problema al guardar el tiempo.",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#f44336",
                        }).showToast();
                    }
                } else {
                    Toastify({
                        text: "Por favor, ingrese un número de corredor.",
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#f44336",
                    }).showToast();
                }
            });

        document
            .getElementById("corredorId")
            .addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    document.getElementById("saveButton").click();
                }
            });
    </script>
</body>

</html>
